<!DOCTYPE html>
<html lang="fr" class="dark">
<head>
    <meta charset="UTF-8">
    <title>OMG Monitor // Dashboard</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        bg: '#0f1115',
                        panel: '#1a1c23',
                        neon: {
                            blue: '#00f3ff',
                            pink: '#ff00ff',
                            green: '#00ff9f',
                            red: '#ff3131'
                        }
                    },
                    fontFamily: {
                        mono: ['"JetBrains Mono"', 'Menlo', 'Consolas', 'monospace'],
                    },
                    animation: {
                        'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'glow-line': 'glowline 4s linear infinite'
                    },
                    keyframes: {
                        glowline: {
                            '0%': { filter: 'drop-shadow(0 0 4px #ff00ff)' },
                            '50%': { filter: 'drop-shadow(0 0 10px #00f3ff)' },
                            '100%': { filter: 'drop-shadow(0 0 4px #00ff9f)' }
                        }
                    }
                }
            }
        }
    </script>

    <style>
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 99px; }
        ::-webkit-scrollbar-thumb:hover { background: #475569; }
        
        .log-enter { animation: fadeIn 0.3s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="bg-bg text-slate-300 font-sans h-screen flex overflow-hidden selection:bg-neon-blue/20 selection:text-neon-blue">

    <aside class="hidden md:flex w-64 flex-col bg-[#0b0c10] border-r border-white/5 z-20">
        <div class="p-6 flex flex-col items-center border-b border-white/5 relative">
            <div class="relative w-20 h-20 mb-4">
                 <canvas id="radarCanvas" width="200" height="200" class="w-full h-full opacity-90"></canvas>
                 <div class="absolute inset-0 bg-neon-blue/10 blur-xl rounded-full -z-10"></div>
            </div>
            <h1 class="text-xl font-bold tracking-tight text-white">OMG <span class="text-neon-blue">MONITOR</span></h1>
            <div class="mt-2 flex items-center gap-2 px-3 py-1 rounded-full bg-white/5 border border-white/10 text-[10px] text-emerald-400 font-mono">
                <div class="w-1.5 h-1.5 rounded-full bg-emerald-500 animate-pulse"></div>
                ONLINE
            </div>
        </div>

        <nav class="flex-1 overflow-y-auto py-6 px-4 space-y-1">
            <div class="px-2 mb-3 text-xs font-bold text-slate-500 uppercase tracking-widest">Contrôles</div>
            
            <button onclick="openModal()" class="w-full flex items-center gap-3 px-3 py-2.5 text-sm font-medium text-slate-300 rounded-lg hover:bg-white/5 hover:text-neon-blue transition-all group border border-transparent hover:border-neon-blue/20">
                <i class="ph ph-list-dashes text-lg text-slate-500 group-hover:text-neon-blue transition-colors"></i>
                Mots-clés / Filtres
            </button>

            <div class="px-2 mt-8 mb-3 text-xs font-bold text-slate-500 uppercase tracking-widest">Stats Rapides</div>
            <div id="stats-container" class="space-y-3 px-2">
                <div class="bg-white/5 p-3 rounded-lg border border-white/5">
                    <div class="text-xs text-slate-500">Logs détectés</div>
                    <div class="text-xl font-mono text-white font-bold" id="log-count">0</div>
                </div>
            </div>
        </nav>

        <div class="p-4 border-t border-white/5 text-center text-[10px] text-slate-600 font-mono">
            V 2.0.0 :: SYSTEM READY
        </div>
    </aside>

    <main class="flex-1 flex flex-col relative min-w-0 bg-bg">
        
        <header class="h-16 border-b border-white/5 bg-[#0b0c10]/80 backdrop-blur-md flex items-center justify-between px-6 shrink-0 z-10 sticky top-0">
            <div class="flex items-center gap-4 md:hidden">
                <i class="ph ph-radar text-2xl text-neon-blue"></i>
                <span class="font-bold text-white">OMG MONITOR</span>
            </div>

            <div class="flex-1 max-w-2xl mx-auto md:mx-0 relative group hidden md:block">
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                    <i class="ph ph-magnifying-glass text-slate-500 group-focus-within:text-neon-blue transition-colors"></i>
                </div>
                <input id="searchLogs" type="text" 
                    class="block w-full rounded-lg border border-white/10 bg-white/5 py-2 pl-10 pr-4 text-sm text-white placeholder-slate-600 focus:border-neon-blue/50 focus:ring-1 focus:ring-neon-blue/50 focus:bg-white/10 transition-all outline-none font-mono"
                    placeholder="Filtrer les logs en temps réel...">
            </div>

            <div class="flex items-center gap-4">
                <button id="clearLogs" class="text-xs font-mono text-slate-500 hover:text-neon-pink transition-colors border border-transparent hover:border-neon-pink/30 px-3 py-1 rounded bg-white/5">
                    CLEAR LOGS
                </button>
            </div>
        </header>

        <div class="h-[1px] w-full bg-gradient-to-r from-neon-pink via-neon-blue to-neon-green animate-glow-line opacity-50"></div>

        <div id="logs-wrapper" class="flex-1 overflow-y-auto overflow-x-hidden p-4 space-y-1 scroll-smooth font-mono text-sm">
            <div class="text-center text-slate-600 py-10 italic">En attente de connexion au flux IRC...</div>
        </div>

    </main>

    <div id="keyword-modal" class="fixed inset-0 z-50 bg-black/80 backdrop-blur-sm hidden items-center justify-center transition-opacity opacity-0">
        <div class="relative w-full max-w-2xl bg-[#13151b] rounded-xl border border-white/10 shadow-2xl shadow-neon-blue/10 transform scale-95 transition-transform duration-200" id="modal-content">
            
            <div class="flex items-center justify-between px-6 py-4 border-b border-white/5">
                <h3 class="text-lg font-bold text-white flex items-center gap-2">
                    <i class="ph ph-hash text-neon-pink"></i>
                    Gestion des Mots-clés
                </h3>
                <button onclick="closeModal()" class="text-slate-400 hover:text-white transition"><i class="ph ph-x text-lg"></i></button>
            </div>

            <div class="p-6">
                <p class="text-xs text-slate-500 mb-4">Entrez un mot-clé par ligne. Les changements sont appliqués immédiatement.</p>
                <textarea id="keywords-input" class="w-full h-64 bg-[#0a0b0e] border border-white/10 rounded-lg p-4 text-sm font-mono text-slate-300 focus:border-neon-blue focus:ring-1 focus:ring-neon-blue outline-none resize-none" spellcheck="false"></textarea>
            </div>

            <div class="px-6 py-4 border-t border-white/5 flex justify-end gap-3 bg-[#0f1115]/50 rounded-b-xl">
                <button onclick="closeModal()" class="px-4 py-2 rounded-lg text-sm font-medium text-slate-400 hover:text-white hover:bg-white/5 transition">Annuler</button>
                <button onclick="saveKeywords()" class="px-4 py-2 rounded-lg text-sm font-bold bg-neon-blue/10 text-neon-blue border border-neon-blue/20 hover:bg-neon-blue/20 hover:border-neon-blue/50 transition shadow-[0_0_10px_rgba(0,243,255,0.1)]">
                    Enregistrer
                </button>
            </div>
        </div>
    </div>

    <script>
        const socket = io();
        let logCount = 0;
        let isSearching = false;

        // --- RADAR ANIMATION (Optimized) ---
        const canvas = document.getElementById('radarCanvas');
        const ctx = canvas.getContext('2d');
        const width = 200, height = 200;
        
        function drawRadar() {
            ctx.clearRect(0, 0, width, height);
            const cx = width/2, cy = height/2;
            
            // Rings
            ctx.strokeStyle = '#334155';
            ctx.lineWidth = 1;
            [30, 60, 90].forEach(r => {
                ctx.beginPath();
                ctx.arc(cx, cy, r, 0, Math.PI*2);
                ctx.stroke();
            });

            // Sweep
            const time = Date.now() / 1000;
            const angle = (time * 2) % (Math.PI*2);
            
            const grad = ctx.createConicGradient(angle, cx, cy);
            grad.addColorStop(0, 'rgba(0, 243, 255, 0)');
            grad.addColorStop(0.1, 'rgba(0, 243, 255, 0.1)');
            grad.addColorStop(1, 'rgba(0, 243, 255, 0.4)'); // Neon Blue tail
            
            ctx.fillStyle = grad;
            ctx.beginPath();
            ctx.arc(cx, cy, 90, angle - Math.PI/2, angle);
            ctx.lineTo(cx, cy);
            ctx.fill();

            requestAnimationFrame(drawRadar);
        }
        drawRadar();

        // --- LOG LOGIC ---
        const logsDiv = document.getElementById('logs-wrapper');
        const searchInput = document.getElementById('searchLogs');
        const logCountDisplay = document.getElementById('log-count');

        function createLogLine(data) {
            // Style basé sur le type (similaire à "colorLine" de l'inspiration)
            let colorClass = 'text-slate-300 border-l-2 border-slate-700'; // Default
            let badgeClass = 'bg-slate-800 text-slate-400';
            
            if (data.type === 'success') {
                colorClass = 'text-emerald-300 border-l-2 border-emerald-500 bg-emerald-500/5';
                badgeClass = 'bg-emerald-500/10 text-emerald-400';
            } else if (data.type === 'warning') {
                colorClass = 'text-amber-300 border-l-2 border-amber-500 bg-amber-500/5';
                badgeClass = 'bg-amber-500/10 text-amber-400';
            } else if (data.type === 'error') {
                colorClass = 'text-rose-300 border-l-2 border-rose-500 bg-rose-500/5';
                badgeClass = 'bg-rose-500/10 text-rose-400';
            } else if (data.message.includes('Release détectée')) {
                // Highlight spécifique pour les hits
                colorClass = 'text-neon-blue border-l-2 border-neon-blue bg-neon-blue/5';
                badgeClass = 'bg-neon-blue/10 text-neon-blue font-bold';
            }

            const div = document.createElement('div');
            div.className = `log-enter flex items-baseline gap-3 p-2 rounded-r hover:bg-white/5 transition-colors ${colorClass}`;
            div.innerHTML = `
                <span class="text-[10px] font-bold opacity-60 w-16 shrink-0">${data.timestamp || new Date().toLocaleTimeString()}</span>
                <span class="px-1.5 py-0.5 rounded text-[10px] uppercase font-bold tracking-wider ${badgeClass} shrink-0">${data.type.toUpperCase()}</span>
                <span class="break-all">${highlightKeywords(data.message)}</span>
            `;
            return div;
        }

        function highlightKeywords(msg) {
            // Simple highlight for URLs or specific terms
            return msg.replace(/(http[s]?:\/\/[^\s]+)/g, '<span class="text-indigo-400 underline">$1</span>')
                      .replace(/(=>)/g, '<span class="text-neon-pink font-bold">$1</span>');
        }

        socket.on('log', (data) => {
            logCount++;
            logCountDisplay.innerText = logCount;
            const el = createLogLine(data);
            logsDiv.appendChild(el);
            
            // Auto scroll si pas en train de chercher ou scroller haut
            logsDiv.scrollTop = logsDiv.scrollHeight;
            
            // Limite DOM pour perfs
            if (logsDiv.children.length > 200) {
                logsDiv.removeChild(logsDiv.firstChild);
            }
        });

        socket.on('history', (history) => {
            logsDiv.innerHTML = ''; // Reset "En attente..."
            history.forEach(data => logsDiv.appendChild(createLogLine(data)));
            logsDiv.scrollTop = logsDiv.scrollHeight;
        });

        document.getElementById('clearLogs').onclick = () => {
            logsDiv.innerHTML = '';
            logCount = 0;
            logCountDisplay.innerText = 0;
        };

        // --- SEARCH ---
        searchInput.addEventListener('input', (e) => {
            const term = e.target.value.toLowerCase();
            const lines = logsDiv.children;
            Array.from(lines).forEach(line => {
                const text = line.innerText.toLowerCase();
                line.classList.toggle('hidden', !text.includes(term));
            });
        });

        // --- KEYWORD MODAL ---
        const modal = document.getElementById('keyword-modal');
        const modalContent = document.getElementById('modal-content');
        const keywordInput = document.getElementById('keywords-input');

        async function openModal() {
            modal.classList.remove('hidden');
            // Petit hack pour transition CSS
            setTimeout(() => modal.classList.remove('opacity-0'), 10);
            modalContent.classList.remove('scale-95');
            modalContent.classList.add('scale-100');

            try {
                const res = await fetch('/api/keywords');
                const list = await res.json();
                keywordInput.value = list.join('\n');
            } catch (e) {
                console.error(e);
                keywordInput.value = "Erreur chargement...";
            }
        }

        function closeModal() {
            modal.classList.add('opacity-0');
            modalContent.classList.remove('scale-100');
            modalContent.classList.add('scale-95');
            setTimeout(() => modal.classList.add('hidden'), 200);
        }

        async function saveKeywords() {
            const txt = keywordInput.value;
            const list = txt.split('\n').map(s => s.trim()).filter(s => s.length > 0);
            
            await fetch('/api/keywords', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(list)
            });
            closeModal();
        }

        // Fermer modal sur touche Escape
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') closeModal();
        });

    </script>
</body>
</html>
